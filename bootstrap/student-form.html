          data-bs-target="#profileCollapse"
          aria-controls="profileCollapse"

        <div
          class="collapse navbar-collapse justify-content-end"
          id="profileCollapse"
        >
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Aleemath Ranseena</a
              >

                <li><a class="dropdown-item" href="#">Profile</a></li>

                  <hr class="dropdown-divider" />

          </ul>

    <div class="d-flex">
      <!--sidebar-->
      <nav id="sidebar">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="bi bi-house-door"></i>
                <span class="d-none d-md-inline">Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="students.html">
                <i class="bi bi-person"></i>
                <span class="d-none d-md-inline">Students</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="staff.html">
                <i class="bi bi-people"></i>
                <span class="d-none d-md-inline">Staff</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="account.html">
                <i class="bi bi-currency-dollar"></i>
                <span class="d-none d-md-inline">Accounts</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="inventory.html">
                <i class="bi bi-box"></i>
                <span class="d-none d-md-inline">Inventory</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!--main-->
      <div class="container-fluid main-content">
        <div class="row">
          <div class="col mt-3">
            <h2 class="mb-3">Add student</h2>
            <hr />
            <div class="row">
              <div class="col mt-3">
                <form>
                  <div class="row">
                    <div class="col-sm-12 col-md-6 mb-3">
                      <label for="firstName" class="form-label"
                        >First Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        name="firstName"
                        required
                      />
                    </div>
                    <div class="col-sm-12 col-md-6">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        name="lastName"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 col-md-6 mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="emial"
                        name="emial"
                        required
                      />
                    </div>
                    <div class="col-sm-12 col-md-6 mb-3">
                      <label for="mobile" class="form-label">Mobile</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="mobile"
                        name="mobile"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col mb-3">
                      <label for="address" class="form-label">Address</label>
                      <textarea
                        class="form-control"
                        name="address"
                        id="address"
                        rows="4"
                        required
                      ></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 col-md-6 mb-3">
                      <label for="education" class="form-label"
                        >Highest Education
                      </label>
                      <select
                        class="form-select"
                        name="education"
                        id="education"
                        required
                      >
                        <option value="disabled selected">
                          Select Education
                        </option>
                        <option value="masters">Master's Degree</option>
                        <option value="doctoral">Doctoral Degree</option>
                      </select>
                    </div>
                    <div class="col-sm-12 col-md-6 mb-3">
                      <div>
                        <label for="form-label">Is Degree Completed</label>
                      </div>
                      <div>
                        <div class="form-check form-check-inline">
                          <input
                            type="radio"
                            class="form-check-input"
                            name="degreeCompleted"
                            id="degreeYes"
                            value="yes"
                          />
                          <label for="degreeYes" class="form-check-label"
                            >Yes</label
                          >
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            type="radio"
                            class="form-check-input"
                            name="degreeCompleted"
                            id="degreeNo"
                            value="no"
                          />
                          <label for="degreeNo" class="form-check-label"
                            >No</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col mb-3">
                      <div>
                        <label for="form-label">Skills</label>
                      </div>
                      <div class="form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="Javascript"
                          id="skillJavascript"
                          name="skills[]"
                        />
                        <label class="form-check-label" for="skillJavascript"
                          >Javascript</label
                        >
                      </div>
                      <div class="form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="Html"
                          id="skillHtml"
                          name="skills[]"
                        />
                        <label class="form-check-label" for="skillHtml"
                          >Html</label
                        >
                      </div>
                      <div class="form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="CSS"
                          id="skillCSS"
                          name="skills[]"
                        />
                        <label class="form-check-label" for="skillCSS"
                          >CSS</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col text-end">
                      <button type="reset" class="btn btn-secondary mb-3 mx-3">
                        Reset
                      </button>
                      <button type="submit" class="btn btn-primary mb-3 mx-3">
                        Submit
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
